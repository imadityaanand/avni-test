<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Checkout Page</h1>
    <div id="rapyd-checkout"></div>

    <script src="https://checkouttoolkit.rapyd.net"></script>
    <script src="https://sandboxcheckouttoolkit.rapyd.net"></script>
    <script>
        window.onload = function() {
            let checkout = new RapydCheckoutToolkit({
                pay_button_text: "Pay Now",
                pay_button_color: "#24483D",
                style: {
                    submit: {
                        base: {
                            color: "white"
                        }
                    }
                }
            });
            try {
                checkout.displayCheckout();
            }
            catch(err) {
                console.log(err);
            }
            window.addEventListener("onCheckoutPaymentSucces", function(event){
                console.log(event.detail);
                feedback(event);
            })
        }
    </script>
</body>
</html>
